<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="form-group">
      <label><b>Nama Lengkap</b></label><input type="text"class="form-control" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label><b>Alamat Rumah</b></label>
      <textarea name="name" rows="3" cols="80" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label><b>Foto Profil</b></label><input type="file" accept="image/x-png" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Alamat Email</b></label><input type="email" placeholder="Alamat email" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Kata Sandi</b></label><input type="password" placeholder="Kata sandi" class="form-control">
    </div>
    <div class="form-group">
      <label><b>Jenis Kendaraan :</b></label>
      <label><input type="radio" class="form-control">Motor</label>
      <label><input type="radio" class="form-control">Mobil</label>
    </div>
    <br>
    <button type="button" class="btn btn-primary">Register</button>
  </body>
</html>
